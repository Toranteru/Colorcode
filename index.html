<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holocode</title>
  <link rel="stylesheet" href="./public/css/document.css">
  <link rel="stylesheet" href="./public/css/view.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&display=swap">
</head>
<body>
  <input id="file-upload" type="file" multiple> <!-- TODO: Refactor into a sidebar -->
  <div id="mainframe" class="flex">
    <div id="image-view">
      <div id="video-container">
        <video id="video-player" preload="metadata"></video>
      </div>
      <div id="lyrics-container" class="flex column center">
        <div id="video-lyrics"></div>
        <div id="video-romanization"></div>
        <div id="video-translation"></div>
      </div>
    </div>
    <div id="sidebar" class="flex center">
      <div id="lyric-container" class="flex column center">
        <div class="tabs flex">
          <div class="lyric-tab active" id="Lyrics">Lyrics</div>
          <div class="lyric-tab" id="Romanization">Romanization</div>
          <div class="lyric-tab" id="Translation">Translation</div>
        </div>
        <textarea id="lyric-upload"></textarea>
      </div>
      <div id="timing-container" class="flex column hidden"></div>
    </div>
  </div>
  <script defer src="./public/js/lyrics.js"></script>
  <script defer src="./public/js/audio.js"></script>
  <script defer src="./public/js/controls.js"></script>
</body>
</html>
